<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			#myCanvas{
				border: 1px solid #000;
				background: #ffffff;
			}
			html,body{
				padding: 0;
				margin: 0;
				background: #000000;
			}
		</style>
	</head>
	<body>
		<!--
	
	
		-->
		
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			
			const myCanvas = document.getElementById('myCanvas');
			
			let data = {x:28,y:28}
			
			draw();
			
			//绘画函数
			function draw(){
				const ctx = myCanvas.getContext('2d');
				
				ctx.clearRect(0,0,400,400)
				
				ctx.beginPath();
			    
			    ctx.arc(data.x,data.y,13,Math.PI/7,-Math.PI/7,false);
			    
			    ctx.lineTo(data.x,data.y);
			    
			    ctx.fill();
			
			    for(var i=0;i<20;i++){
			    		for(var j=1;j<15;j++){
			    			ctx.fillRect(51+i*16,j*26,4,4);		
			    		}
			      
			    }
			}   
			// 上 38  下40  左37  右39
			document.onkeyup = function(event){
				
				 if(event.keyCode == 40){
				 	data.y += 26;
				 }
				 if(event.keyCode == 38){
				 	data.y -= 26;
				 }
				 if(event.keyCode == 37){
				 	data.x -= 26;
				 }
				 if(event.keyCode == 39){
				 	data.x += 26;
				 }				 
				 init();
			}
			
			function init(){
				window.requestAnimationFrame(draw);
			}
			
			
		</script>
	</body>
</html>
