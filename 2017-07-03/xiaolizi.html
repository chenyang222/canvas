<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			#myCanvas{
				border: 1px solid #000;
				background: #ffffff;
			}
			html,body{
				padding: 0;
				margin: 0;
				background: #000000;
			}
		</style>
	</head>
	<body>
		<!--
	
	
		-->
		
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			
			const myCanvas = document.getElementById('myCanvas');
			
			
			//获取上下文的渲染和绘画功能
//			let ctx = myCanvas.getContext('2d');
			//检测浏览器兼容性的方法
			if(myCanvas.getContext){
				
				const ctx = myCanvas.getContext('2d');
				
				console.log('you can use canvas');
				//绘画函数
				demo(ctx);
			}else{
				console.log('you can\nt use canvas');
			}
			
			function demo(ctx){
			   			
			    ctx.beginPath();
			    ctx.arc(28,28,13,Math.PI/7,-Math.PI/7,false);
			    ctx.lineTo(28,28);
			    ctx.fill();
			
			    for(var i=0;i<20;i++){
			    		for(var j=1;j<15;j++){
			    			ctx.fillRect(51+i*16,j*26,4,4);		
			    		}
			      
			    }
			}
			
			
		</script>
	</body>
</html>
