<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			#myCanvas{
				border: 1px solid #000;
				background: #ffffff;
			}
			html,body{
				padding: 0;
				margin: 0;
				background: rgba(0,0,0,1);
			}
		</style>
	</head>
	<body>
		<!--
	
	
		-->
		
		<canvas id="myCanvas" width="400" height="400"></canvas>
		
		<script type="text/javascript">
			
			const myCanvas = document.getElementById('myCanvas');
			
			const ctx = myCanvas.getContext('2d');
			
			ctx.font = "48px serif";
			ctx.textAlign="center";
			ctx.textBaseline="middle";
			ctx.fillText('冉启阳',110,20);
			var imgData = ctx.getImageData(0, 0, 200, 200);
			ctx.clearRect(0,0,200,200);
			var point = [];
			 var num = 0;
			 
			 for(var i=0;i<imgData.height;i++){
			 	 for(var j=0;j<imgData.width;j++){
					var x = i*4*imgData.width + 4*j;
					if(imgData.data[x+3] != 0){
//				        r = imgData.data[x],
//				        g = imgData.data[x+1],
//				        b = imgData.data[x+2];	
//				        a = imgData.data[x+3];
				        mx = j;
				        my = i;
				        var point2 = [];
//						point2.push(r,g,b,a,mx,my);			   
						point2.push(mx,my);	
						point.push(point2);					        
					}
			 	 }
			 }
			 
			 var m = 0;
//			 
			 var timer = setInterval(function(){
				
				draw(m);
			 	m++;
			 		console.log(m)
			 	if(m >= point.length-1){
			 		clearInterval(timer)
			 	
			 	}
			 	
			 },5)

			 function draw(x){
		 		ctx.beginPath();
//				var rgba = 'rgba('+point[x][0]+','+point[x][1]+','+point[x][2]+','+point[x][3]+')';
				var rgba = 'blue';
				ctx.fillStyle = rgba;
				ctx.fillRect(point[x][0],point[x][1],1,1)	
				ctx.closePath();
				ctx.fill()
			 }
		</script>
	</body>
</html>
